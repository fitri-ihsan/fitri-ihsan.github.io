<!DOCTYPE html>
<html lang="id" class="h-full bg-slate-50 antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabelPro v3.5 (Ukuran Jabatan Custom)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                extend: {
                    colors: { primary: '#4f46e5', secondary: '#818cf8' },
                    animation: { 'scale-in': 'scaleIn 0.2s ease-out' },
                    keyframes: {
                        scaleIn: { '0%': { transform: 'scale(0.9)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            /* Settings Default */
            --lbl-font: 'Plus Jakarta Sans', sans-serif;
            
            /* Variabel CSS Update */
            --lbl-base-size: 12pt; 
            --lbl-title-size: 10pt; /* BARU: Ukuran Jabatan */
            --lbl-di-size: 10pt;    
            
            --lbl-transform: capitalize;
            --lbl-weight: 800;

            /* --- UKURAN KERTAS 155mm x 195mm --- */
            --sheet-width: 155mm;  
            --sheet-height: 195mm; 
            
            /* --- UKURAN LABEL --- */
            --label-width: 75.5mm; 
            --label-height: 38.4mm;
            
            /* --- MARGIN (1.3mm) --- */
            --margin-top: 1.3mm; 
            --margin-left: 1.3mm;
            
            /* --- GAP (0mm) --- */
            --gap-x: 0mm; 
            --gap-y: 0mm;
        }

        /* --- PREVIEW AREA --- */
        #preview-scroll-area {
            overflow-y: auto; 
            width: 100%; 
            height: 100%;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem 8rem 1rem;
            scrollbar-width: thin;
        }

        #sheets-container {
            display: flex;
            flex-direction: column;
            gap: 2rem; 
            align-items: center;
            transform-origin: top center;
            transition: transform 0.2s ease-out;
        }

        .sheet-paper {
            width: var(--sheet-width); 
            height: var(--sheet-height);
            background: white; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            display: grid; 
            grid-template-columns: repeat(2, var(--label-width));
            grid-template-rows: repeat(5, var(--label-height));
            column-gap: var(--gap-x); 
            row-gap: var(--gap-y);
            padding-top: var(--margin-top); 
            padding-left: var(--margin-left);
            flex-shrink: 0; 
            position: relative;
        }

        .sheet-number {
            position: absolute;
            top: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 11px;
            font-weight: 700;
            color: #94a3b8;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .label-item {
            position: relative; 
            border: 1px dashed #e2e8f0;
            border-radius: 4px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            text-align: center; 
            padding: 0.5rem; 
            background-color: white; 
            transition: all 0.15s ease-in-out; 
            overflow: hidden;
            cursor: pointer; 
            user-select: none; 
        }
        
        .label-item:hover { border-color: #6366f1; background-color: #f5f7ff; z-index: 10; }
        .label-item.selected { background-color: #eef2ff; border: 2px solid #6366f1; box-shadow: inset 0 0 0 1px #6366f1; z-index: 10; }

        /* --- TYPOGRAPHY STYLES --- */
        .dyn-name {
            font-family: var(--lbl-font);
            font-size: var(--lbl-base-size); 
            text-transform: var(--lbl-transform);
            font-weight: var(--lbl-weight);
            line-height: 1.1; 
            color: #000000; 
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            overflow: hidden;
            white-space: normal;
            word-break: break-word;
            margin-bottom: 0px; 
        }

        .dyn-title {
            font-family: var(--lbl-font);
            /* UPDATE: Menggunakan variabel khusus title */
            font-size: var(--lbl-title-size);
            font-weight: 600;
            color: #334155;
            text-transform: capitalize;
            line-height: 1.1;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 95%;
            text-align: center; 
            width: 100%;
        }
        
        .dyn-di {
            font-family: var(--lbl-font); 
            font-size: var(--lbl-di-size);
            font-weight: 700;
            text-transform: lowercase; 
            letter-spacing: 1px;
            color: #000000; 
            line-height: 1;
            margin-top: 10px;    
            margin-bottom: 5px; 
        }
        
        .dyn-addr {
            font-family: var(--lbl-font);
            font-size: var(--lbl-base-size);
            font-weight: 500;
            color: #000000; 
            line-height: 1.1;
            width: 100%;
        }
        
        /* --- PRINT STYLES --- */
        @media print {
            @page { size: var(--sheet-width) var(--sheet-height); margin: 0; }
            body { background: white; margin: 0; padding: 0; overflow: visible; height: auto; }
            header, .floating-actions, .no-print, #info-zoom, #preview-scroll-area { display: none !important; }
            #print-output { display: block !important; }
            
            .sheet-print-page {
                width: var(--sheet-width); 
                height: var(--sheet-height); 
                page-break-after: always;
                padding-top: var(--margin-top); 
                padding-left: var(--margin-left);
                display: grid; 
                grid-template-columns: repeat(2, var(--label-width));
                grid-template-rows: repeat(5, var(--label-height));
                column-gap: var(--gap-x); 
                row-gap: var(--gap-y);
            }
            .label-item-print { 
                display: flex; 
                flex-direction: column; 
                justify-content: center; 
                align-items: center; 
                text-align: center; 
                height: var(--label-height);
                padding: 1.5mm;
                overflow: hidden; 
            }
        }
    </style>
</head>

    <script>
        // --- DATA & CONFIG ---
        let guests = [];
        const ITEMS_PER_SHEET = 10;
        // UPDATE CONFIG: Tambah titleSize
        let styleConfig = { font: "'Plus Jakarta Sans', sans-serif", fontSize: 12, titleSize: 10, transform: "capitalize", weight: "800" };

        window.onload = function() {
            loadStyleConfig();
            loadData();
            adjustZoom();
        };
        window.addEventListener('resize', adjustZoom);

        // --- RENDER LOGIC ---
        function render() {
            const container = document.getElementById('sheets-container');
            container.innerHTML = '';
            const totalSheets = Math.ceil(guests.length / ITEMS_PER_SHEET) || 1;
            
            for (let s = 0; s < totalSheets; s++) {
                const sheetDiv = document.createElement('div');
                sheetDiv.className = 'sheet-paper';
                sheetDiv.innerHTML = `<div class="sheet-number">Halaman ${s + 1}</div>`;
                
                const startIdx = s * ITEMS_PER_SHEET;
                const chunk = guests.slice(startIdx, startIdx + ITEMS_PER_SHEET);

                for (let i = 0; i < ITEMS_PER_SHEET; i++) {
                    const guest = chunk[i];
                    const realIndex = startIdx + i;
                    const labelDiv = document.createElement('div');
                    
                    if (guest) {
                        labelDiv.className = `label-item group cursor-pointer ${guest.selected ? 'selected' : ''}`;
                        labelDiv.onclick = () => toggleSelect(realIndex); 
                        
                        const titleHtml = guest.title ? `<div class="dyn-title">${guest.title}</div>` : '';

                        labelDiv.innerHTML = `
                            <div class="absolute top-2 left-2 z-10">
                                <input type="checkbox" class="w-4 h-4 accent-indigo-600 pointer-events-none" ${guest.selected ? 'checked' : ''} readonly>
                            </div>
                            <button onclick="event.stopPropagation(); openEdit(${realIndex})" class="absolute top-2 right-2 text-slate-300 hover:text-indigo-600 opacity-0 group-hover:opacity-100 transition z-10 bg-white/80 rounded-full p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
                            
                            <div class="w-full pointer-events-none px-2">
                                <div class="dyn-name">${guest.name}</div>
                                ${titleHtml}
                                <div class="dyn-di">di</div>
                                <div class="dyn-addr truncate">${guest.address}</div>
                            </div>`;
                    } else { 
                        labelDiv.className = 'label-item opacity-30 bg-slate-50 border-slate-100'; 
                    }
                    sheetDiv.appendChild(labelDiv);
                }
                container.appendChild(sheetDiv);
            }
            document.getElementById('total-info').innerText = guests.length;
        }

        // --- INPUT MANUAL ---
        function saveGuests() {
            let count = 0; 
            const lines = document.getElementById('guestInput').value.split('\n');
            lines.forEach(l => {
                const cleanLine = l.trim();
                if(!cleanLine) return;
                const parts = cleanLine.split('-').map(p => p.trim());
                let name = "", title = "", address = "";

                if (parts.length === 2) {
                    name = parts[0]; address = parts[1];
                } else if (parts.length >= 3) {
                    name = parts[0]; title = parts[1]; address = parts.slice(2).join('-');
                } else {
                    name = parts[0]; address = "Tempat";
                }
                if(name) { guests.push({ name, title, address, selected: false }); count++; }
            });

            if(count){ 
                saveData(); closeModal('addModal'); 
                Swal.fire({icon:'success',title:'Berhasil', text: `Menambahkan ${count} data`, timer:1000, showConfirmButton:false});
            }
        }

        // --- EXCEL IMPORT ---
        function processExcelFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const wb = XLSX.read(e.target.result, {type: 'array'});
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(ws, {header: 1});
                    let c = 0;
                    json.forEach((r, i) => {
                        if(i===0 && (String(r[0]).toLowerCase().includes('nama'))) return;
                        let name = r[0] ? String(r[0]).trim() : "";
                        let col2 = r[1] ? String(r[1]).trim() : "";
                        let col3 = r[2] ? String(r[2]).trim() : "";
                        let title = "", address = "Tempat";
                        if (col3 !== "") { title = col2; address = col3; } else { address = col2 || "Tempat"; }
                        if(name) { guests.push({name, title, address, selected:false}); c++; }
                    });
                    if(c>0) { saveData(); Swal.fire('Sukses', `Import ${c} data`, 'success'); } 
                    else Swal.fire('Info', 'Data kosong', 'info');
                } catch (er) { console.error(er); Swal.fire('Error', 'Gagal baca file', 'error'); }
                input.value='';
            };
            reader.readAsArrayBuffer(file);
        }

        function exportToExcel() {
            if (!guests.length) return Swal.fire('Info', 'Data kosong', 'info');
            const data = [["Nama", "Jabatan", "Alamat"]];
            guests.forEach(g => { data.push([g.name, g.title || "", g.address]); });
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(data);
            ws['!cols'] = [{wch: 30}, {wch: 20}, {wch: 40}];
            XLSX.utils.book_append_sheet(wb, ws, "Data Label");
            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            const blob = new Blob([wbout], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
            saveAs(blob, "Data_Label_Undangan_v3.xlsx");
        }

        // --- PRINT FUNCTION ---
        function printLabels(m){
            closeModal('printModal'); 
            const o = document.getElementById('print-output'); 
            o.innerHTML='';
            
            let d = m==='all'?guests:(m==='selected'?guests.filter(g=>g.selected):[]);
            if(m==='range'){ 
                let r=document.getElementById('pageRangeMobile').value.split(','), idx=[]; 
                r.forEach(p=>{
                    if(p.includes('-')){let[s,e]=p.split('-');for(let i=+s;i<=+e;i++)idx.push(i)}
                    else idx.push(+p)
                }); 
                idx.forEach(p=>{let s=(p-1)*10; d=d.concat(guests.slice(s,s+10))}); 
            }
            if(!d.length) return Swal.fire('Info','Data kosong','info');
            
            const baseSize = styleConfig.fontSize;
            const titleSize = styleConfig.titleSize; // UPDATE
            const diSize = Math.max(6, baseSize - 3);

            const sFont = `font-family:${styleConfig.font};`;
            const sName = `font-size:${baseSize}pt; font-weight:${styleConfig.weight}; text-transform:${styleConfig.transform}; margin-bottom:0px; line-height:1.1; color:#000000; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;`;
            
            // UPDATE JS PRINT: Gunakan titleSize dari config
            const sTitle = `font-size:${titleSize}pt; font-weight:600; text-transform:capitalize; margin-top:2px; line-height:1.1; color:#000000; text-align:center; width:100%;`;
            
            const sDi = `font-size:${diSize}pt; font-weight:700; text-transform:lowercase; letter-spacing:1px; margin-top:10px; margin-bottom:5px; line-height:1; color:#000000;`;
            
            const sAddr = `font-size:${baseSize}pt; font-weight:500; text-transform:none; line-height:1.2; color:#000000;`;

            for(let i=0; i<d.length; i+=10){
                let h=`<div class="sheet-print-page">`;
                d.slice(i,i+10).forEach(g=>{ 
                    const htmlTitle = g.title ? `<div style="${sTitle}">${g.title}</div>` : '';
                    h+=`<div class="label-item-print" style="${sFont}">
                        <div style="${sName}">${g.name}</div>
                        ${htmlTitle}
                        <div style="${sDi}">di</div>
                        <div style="${sAddr}">${g.address}</div>
                    </div>`; 
                });
                h+=`</div>`; o.innerHTML+=h;
            }
            window.print();
        }

        // --- WORD EXPORT ---
        async function downloadDocx() {
            if (typeof docx === 'undefined') return Swal.fire('Error', 'Library Word belum siap.', 'error');
            const { Document, Packer, Paragraph, Table, TableRow, TableCell, WidthType, HeightRule, TextRun, AlignmentType } = docx;

            const data = guests.filter(g => g.selected);
            if (!data.length) return Swal.fire('Info', 'Pilih data dulu', 'info');

            let wordFont = "Arial";
            if (styleConfig.font.includes("Times")) wordFont = "Times New Roman";
            else if (styleConfig.font.includes("Courier")) wordFont = "Courier New";
            else if (styleConfig.font.includes("Dancing")) wordFont = "Monotype Corsiva";

            const mmToTwip = (mm) => Math.round(mm * 56.7);
            
            const labelW = mmToTwip(75.5);
            const labelH = mmToTwip(38.4);
            const gapX = mmToTwip(0); 
            
            const baseSize = styleConfig.fontSize * 2; 
            // UPDATE DOCX: Gunakan titleSize dari config
            const titleSize = styleConfig.titleSize * 2; 
            const diSize = Math.max(12, baseSize - 6);

            const rows = [];

            for (let i = 0; i < data.length; i += 2) {
                const item1 = data[i];
                const item2 = data[i + 1];

                const createCell = (g) => {
                    if (!g) return new TableCell({ children: [new Paragraph({})], width: { size: labelW, type: WidthType.DXA } });

                    let nameTxt = g.name;
                    if(styleConfig.transform === 'uppercase') nameTxt = nameTxt.toUpperCase();
                    else if(styleConfig.transform === 'lowercase') nameTxt = nameTxt.toLowerCase();

                    const paragraphs = [];

                    // 1. Nama
                    paragraphs.push(new Paragraph({
                        alignment: AlignmentType.CENTER,
                        spacing: { after: 0 },
                        children: [new TextRun({ text: nameTxt, font: wordFont, size: baseSize, bold: styleConfig.weight === "800", color: "000000" })]
                    }));

                    // 2. Jabatan
                    if (g.title) {
                        paragraphs.push(new Paragraph({
                            alignment: AlignmentType.CENTER,
                            spacing: { before: 40, after: 0 },
                            children: [new TextRun({ text: g.title, font: wordFont, size: titleSize, bold: true, color: "333333" })]
                        }));
                    }

                    // 3. DI
                    paragraphs.push(new Paragraph({
                        alignment: AlignmentType.CENTER,
                        spacing: { before: 240, after: 100 }, 
                        children: [new TextRun({ 
                            text: "di", 
                            font: wordFont, 
                            size: diSize, 
                            bold: true, 
                            allCaps: false, 
                            color: "000000" 
                        })]
                    }));

                    // 4. Alamat
                    paragraphs.push(new Paragraph({
                        alignment: AlignmentType.CENTER,
                        children: [new TextRun({ text: g.address, font: wordFont, size: baseSize, bold: false, color: "000000" })]
                    }));

                    return new TableCell({
                        width: { size: labelW, type: WidthType.DXA },
                        verticalAlign: "center",
                        margins: { top: 100, bottom: 100, left: 100, right: 100 },
                        children: paragraphs
                    });
                };

                rows.push(new TableRow({
                    height: { value: labelH, rule: HeightRule.EXACT },
                    children: [ createCell(item1), new TableCell({ width: { size: gapX, type: WidthType.DXA }, children: [] }), createCell(item2) ]
                }));

                if ((i/2 + 1) % 5 !== 0) {
                     rows.push(new TableRow({ height: { value: mmToTwip(0), rule: HeightRule.EXACT }, children: [new TableCell({children:[]}), new TableCell({children:[]}), new TableCell({children:[]})] }));
                }
            }

            const doc = new Document({
                sections: [{
                    properties: { page: { size: { width: mmToTwip(155), height: mmToTwip(195) }, margin: { top: mmToTwip(1.3), left: mmToTwip(1.3), right: mmToTwip(1.3), bottom: mmToTwip(1.3) } } },
                    children: [new Table({ rows: rows, width: { size: 100, type: WidthType.PERCENTAGE }, borders: docx.TableBorders.NONE })]
                }]
            });

            const blob = await Packer.toBlob(doc);
            saveAs(blob, "Label_Export_v3_5.docx");
        }

        // --- UTILS ---
        function loadStyleConfig() {
            const saved = localStorage.getItem('label121_style');
            if(saved) styleConfig = { ...styleConfig, ...JSON.parse(saved) };
            
            // Fallback jika user lama tidak punya settingan titleSize
            if(!styleConfig.titleSize) styleConfig.titleSize = 10;
            
            // Set slider value saat load
            document.getElementById('cfgFont').value = styleConfig.font;
            document.getElementById('cfgFontSize').value = styleConfig.fontSize;
            document.getElementById('cfgTitleSize').value = styleConfig.titleSize; // Set slider title
            document.getElementById('cfgTransform').value = styleConfig.transform;
            document.getElementById('cfgWeight').value = styleConfig.weight;

            updateStyles();
        }

        function updateStyles() {
            styleConfig.font = document.getElementById('cfgFont').value;
            styleConfig.fontSize = parseInt(document.getElementById('cfgFontSize').value);
            // UPDATE: Ambil value dari slider title
            styleConfig.titleSize = parseInt(document.getElementById('cfgTitleSize').value);
            
            styleConfig.transform = document.getElementById('cfgTransform').value;
            styleConfig.weight = document.getElementById('cfgWeight').value;
            
            document.getElementById('dispSize').innerText = styleConfig.fontSize;
            // UPDATE: Update text display title
            document.getElementById('dispTitleSize').innerText = styleConfig.titleSize;

            const r = document.querySelector(':root');
            r.style.setProperty('--lbl-font', styleConfig.font);
            r.style.setProperty('--lbl-base-size', styleConfig.fontSize + 'pt'); 
            // UPDATE: Set variable CSS title
            r.style.setProperty('--lbl-title-size', styleConfig.titleSize + 'pt');
            r.style.setProperty('--lbl-di-size', Math.max(6, styleConfig.fontSize - 3) + 'pt');     
            r.style.setProperty('--lbl-transform', styleConfig.transform);
            r.style.setProperty('--lbl-weight', styleConfig.weight);
        }
        function saveStyleConfig() { localStorage.setItem('label121_style', JSON.stringify(styleConfig)); closeModal('styleModal'); }
        function loadData() { const s = localStorage.getItem('label121Pro_v3_data'); guests = s ? JSON.parse(s) : [{name:"Contoh", title:"", address:"Alamat", selected:false}]; render(); }
        function saveData() { localStorage.setItem('label121Pro_v3_data', JSON.stringify(guests)); render(); }
        function toggleSelect(i) { guests[i].selected = !guests[i].selected; saveData(); }
        function toggleSelectAll() { const t = !guests.every(g=>g.selected); guests.forEach(g=>g.selected=t); saveData(); }
        function adjustZoom() { const c=document.getElementById('sheets-container'); let s=(window.innerWidth-40)/578; if(s>1.2)s=1.2; if(s<0.45)s=0.45; c.style.transform=`scale(${s})`; document.getElementById('zoom-level').innerText=Math.round(s*100)+'%'; }
        
        function openModal(id){document.getElementById(id).classList.remove('hidden')}
        function closeModal(id){document.getElementById(id).classList.add('hidden')}
        function openAddModal(){document.getElementById('guestInput').value=''; openModal('addModal')}
        function openEdit(i){
            document.getElementById('editIndex').value=i; 
            document.getElementById('editName').value=guests[i].name; 
            document.getElementById('editTitle').value=guests[i].title || ''; 
            document.getElementById('editAddress').value=guests[i].address; 
            openModal('editModal');
        }
        function updateGuest(){
            const i=document.getElementById('editIndex').value; 
            guests[i].name=document.getElementById('editName').value;
            guests[i].title=document.getElementById('editTitle').value; 
            guests[i].address=document.getElementById('editAddress').value; 
            saveData(); closeModal('editModal');
        }
        function confirmDelete(){ guests.splice(document.getElementById('editIndex').value,1); saveData(); closeModal('editModal'); }
        function confirmClearData(){Swal.fire({title:'Reset?',showCancelButton:true,confirmButtonColor:'#d33'}).then(r=>{if(r.isConfirmed){guests=[];saveData();}})}
        function openPrintModal(){openModal('printModal')}
        function openStyleModal(){openModal('styleModal')}
    </script>
